<div class="row mt-5">
  <div class="col-4 ml-5">
    <form (submit)="onSubmit()">

      <h1 class="my-5 display-3 fw-bold ls-tight">
        Access our system
      </h1>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" [(ngModel)]="email" name="email" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" [(ngModel)]="key" name="key" />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    </form>
    <!-- Register button -->
    <div class="text-center">
      <p>Not a member? <a href="/register" routerLink="/register"><span>Register -></span></a></p>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="showError">
      {{ errorMessage }}
    </div>
  </div>
</div>
